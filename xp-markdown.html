<!--
This element is used to parse and display a markdown formatted text.

@element xp-markdown
@description A custom element able to parse and display a markdown formatted text
@homepage http://www.expandjs.com/elements/xp-markdown

@dependency highlightjs Components/highlightjs#~8.5
@dependency markdown-it Markdown-it/markdown-it#~4.0
@dependency polymer Polymer/polymer#^0.5
@dependency expandjs ExpandJS/expandjs
-->

<script src="../highlightjs/highlight.pack.js"></script>
<script src="../markdown-it/dist/markdown-it.js"></script>
<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../expandjs/expandjs.html">

<polymer-element name="xp-markdown" constructor="XPMarkdownElement" attributes="breaks html langPrefix linkify quotes source text typography xhtmOut">

    <template>
        <link rel="stylesheet" href="../highlightjs/styles/androidstudio.css">
        <style>
            :host {
                display: block;
                overflow: visible;
            }

            :host code {

                /* BODY */
                font-size: 14px;
                font-weight: 400;
                letter-spacing: 0.01em;
                line-height: 20px;
                text-overflow: clip;
                white-space: normal;
            }
        </style>
        <div id="xpMarkdownWrapper"></div>
    </template>

    <script>
        XPElement({

            /**
             * Creates the adaptee.
             *
             * @method adapt
             * @returns {Element}
             * @private
             */
            adapt: function () {
                var self = this;
                self.adaptee = markdownit({
                    breaks: self.breaks,
                    highlight: self.highlight,
                    html: self.html,
                    langPrefix: self.langPrefix,
                    linkify: self.linkify,
                    quotes: self.quotes,
                    typographer: self.typographer,
                    xhtmlOut: self.xhtmlOut
                });
                return self;
            },

            /**
             * Highlights the markdown's text.
             *
             * @method highlight
             * @param {string} text
             * @param {string} [lang]
             * @returns {string}
             * @private
             */
            highlight: function (text, lang) {
                console.log(text, lang);
                if (lang && hljs.getLanguage(lang)) { try { return hljs.highlight(lang, text).value; } catch (exc) { } }
                try { return hljs.highlightAuto(text).value; } catch (exc) { }
                return '';
            },

            /**
             * Renders the markdown's text.
             *
             * @method render
             * @returns {Element}
             * @private
             */
            render: function () {
                var self = this;
                self.source = self.adaptee.render(XP.isString(self.text, true) ? self.text : self.innerHTML);
                return self;
            },

            /**
             * Refreshes the element.
             *
             * @method refresh
             * @returns {Element}
             * @private
             */
            refresh: function() {
                var self = this;
                self.adapt();
                self.render();
                return self;

            },

            /*********************************************************************/

            // OBSERVE
            observe: {
                'breaks html langPrefix linkify quotes text typographer xhtmlOut': 'refresh'
            },

            // PUBLISH
            publish: {

                /**
                 * If set to true, converts `\n` into `<br>`.
                 *
                 * @attribute breaks
                 * @type boolean
                 * @default false
                 */
                breaks: {reflect: true, value: false},

                /**
                 * If set to true, enables html tags in source.
                 *
                 * @attribute html
                 * @type boolean
                 * @default false
                 */
                html: {reflect: true, value: false},

                /**
                 * The css language prefix for fenced blocks, useful for external highlighters.
                 *
                 * @attribute langPrefix
                 * @type string
                 * @default "hljs "
                 */
                langPrefix: {reflect: true, value: 'hljs '},

                /**
                 * If set to true, converts URL-like text into links.
                 *
                 * @attribute linkify
                 * @type boolean
                 * @default false
                 */
                linkify: {reflect: true, value: false},

                /**
                 * Double plus single quotes replacement pairs, when typographer is enabled.
                 *
                 * @attribute quotes
                 * @type string
                 * @default "\u201c\u201d\u2018\u2019"
                 */
                quotes: {reflect: true, value: '\u201c\u201d\u2018\u2019'},

                /**
                 * The html rendered from markdown's text.
                 *
                 * @attribute source
                 * @type string
                 * @default ""
                 * @readonly
                 */
                source: {reflect: false, value: ''},

                /**
                 * The markdown's text to render.
                 *
                 * @attribute parsed
                 * @type string
                 * @default ""
                 */
                text: {reflect: false, value: ''},

                /**
                 * If set to true, enables some language-neutral replacement plus quotes beautification.
                 *
                 * @attribute typographer
                 * @type boolean
                 * @default false
                 */
                typographer: {reflect: true, value: false},

                /**
                 * If set to true, uses `/` to close single tags like `<br>`.
                 *
                 * @attribute xhtmlOut
                 * @type boolean
                 * @default false
                 */
                xhtmlOut: {reflect: true, value: false}
            },

            /**
             * The adapted object.
             *
             * @property adaptee
             * @type Object
             * @private
             */
            adaptee: null,

            /*********************************************************************/

            // OBSERVER
            sourceChanged: function (pre, post) {
                this.$.xpMarkdownWrapper.innerHTML = post;
            },

            /*********************************************************************/

            // LISTENER
            attached: function () {
                this.mutated();
            },

            // LISTENER
            mutated: function () {
                XP.onMutation(this.render(), this.mutated.bind(this), {characterData: true, childList: true, subtree: true});
            },

            // LISTENER
            ready: function() {
                this.refresh();
            }
        });
    </script>

</polymer-element>
